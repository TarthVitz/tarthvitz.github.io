<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Guess the Number</title>
    <script src="/scripts/guess-the-number.js" defer></script>
  </head>
  <body>
    <h1>Guess the Number</h1>
    <p>You have 10 chance to guess the number between 1 and 100.</p>
    <div>
      <label for="guess">Enter your guess</label>
      <input type="text" name="guess" id="guess" class="guess" />
      <input type="submit" value="Submit your guess" class="submit" />
    </div>
    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHigh"></p>
    </div>
  </body>
</html>
